<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Starry</title>
  </head>
  <body>
    <div class="background">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <!-- Existing Stars -->
        <circle class="star" cx="100" cy="200" r="2" />
        <circle class="star" cx="300" cy="150" r="1.5" />
        <circle class="star" cx="500" cy="300" r="1" />

        <!-- Additional Stars -->
        <circle class="star" cx="200" cy="250" r="1" />
        <circle class="star" cx="400" cy="200" r="0.5" />
        <circle class="star" cx="600" cy="250" r="1" />
        <circle class="star" cx="700" cy="150" r="2.5" />
        <circle class="star" cx="250" cy="350" r="0.7" />
        <circle class="star" cx="550" cy="400" r="2" />
      </svg>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
